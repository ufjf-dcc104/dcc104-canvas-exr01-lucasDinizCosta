<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moon Lander</title>
    <script src="sprite.js"></script>
  </head>
  <body>
    <h1>Moon Lander</h1>
    <canvas width="480" height="320">
    Seu browser n√£o suporta canvas!</canvas>
    <script>
    var tela = document.getElementsByTagName("canvas")[0];
    var ctx = tela.getContext("2d");
    var G = 200;

    var dt = anterior = 0;
    var sprites = [];
    var pc = new Sprite();
    sprites.push(pc);

    for( var e = 0; e < 3; e++){
      var enemy = new Sprite();
      enemy.x = 200-400*Math.random();
      enemy.y = 100-200*Math.random();
      sprites.push(enemy);
    }

    function limparTela() {
      ctx.fillStyle = "black";
      ctx.fillRect(0,0, tela.width, tela.height);
    }

    function passo(t) {
      dt = (t - anterior)/1000;
      for (var i = 0; i < sprites.length; i++) {
        if(i>0) {
          sprites[i].perseguir(pc);
        }
        sprites[i].mover(dt);
        sprites[i].impoeLimites(0,0, tela.width, tela.height);
        if(i > 0 && pc.imunidade <=0 && pc.colidiuCom(sprites[i])){
          pc.cor = 'red';
          pc.x = 0;
          pc.y = 0;
          pc.vx = 0;
          pc.vy = 0;
          pc.imunidade = 3;
        } else {
          pc.cor = 'grey';
        }
      }

      limparTela();
      for (var i = 0; i < sprites.length; i++) {
        sprites[i].desenhar(ctx);
      }
      anterior = t;
      requestAnimationFrame(passo);
    }

    requestAnimationFrame(passo);

    addEventListener("keydown", function(e){
      switch (e.keyCode) {
        case 37:
          pc.ax = -100;
          break;
        case 39:
          pc.ax = +100;
          break;
        case 38:
          pc.vy = pc.vy-200;
          break;
        case 40:
          pc.ay = +100;
          break;
        default:
      }
    });
    addEventListener("keyup", function(e){
      switch (e.keyCode) {
        case 37:
        case 39:
          pc.ax = 0;
          break;
        case 38:
        case 40:
          pc.ay = 0;
          break;
        default:
      }
    });

    </script>
  </body>
</html>
