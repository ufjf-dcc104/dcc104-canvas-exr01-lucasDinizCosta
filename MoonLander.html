<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Moon Lander</title>
    <script src="sprite.js"></script>
  </head>
  <body>
    <h1>Moon Lander</h1>
    <canvas width="480" height="320">
    Seu browser não suporta canvas!</canvas>
    <script>
    var tela = document.getElementsByTagName("canvas")[0];
    var ctx = tela.getContext("2d");
    var G = 200;

    var dt = anterior = 0;
    var player = new Sprite();
    var estado = 3;
    var pontuacao = 0;
    var vidas = 3;
    var energia = 100;
    var melhorPontuacao = 0;

    //Main Menu campos
    var fontMainMenu = "30px Arial Black";
    var wordsColor = "white";
    var alignMainMenu = "center";
    var stateMainMenu = 0;

    /**************************************
      *           Estados:
      * 0 - Venceu;         //Pousou no ponto certo e com energia e será iniciada uma nova fase
      * 1 - Perdeu;         //quando energia foi a zero ou o pouso foi em um local errado ou pousou com velocidade de pouso determinada
      * 2 - Jogando;        //Durante a partida
      * 3 - Menu;           //Main menu tem duas opções: "new game" e "quit";
      * 4 - Game over;      //Exibe uma mensagem de game over na tela
      * 5 - Fechado;        //Tela preta
      ***************************************/


    function limparTela() {
      ctx.fillStyle = "black";
      ctx.fillRect(0,0, tela.width, tela.height);
    }

    function passo(t) {
      dt = (t - anterior)/1000;


      switch (estado) {
        case 0:

          break;
        case 1:

          break;
        case 2:

        player.mover(dt);
        player.impoeLimites(0,0, tela.width, tela.height);

        limparTela();
        player.desenhar(ctx);

          break;
        case 3:         //Main menu
        limparTela();
        ctx.fillStyle = wordsColor;
        ctx.textAlign = alignMainMenu;
        ctx.font = "40px Arial Black";
        ctx.fillText("Moon Lander", tela.width/2, tela.height/3);
        ctx.font = "15px Arial Black";
        ctx.fillText("Hi-Score: "+ melhorPontuacao,  tela.width/2, tela.height/2 + tela.height/3 + 30);

        ctx.font = fontMainMenu;

        if(stateMainMenu == 0){
          ctx.fillStyle = "blue";
          ctx.fillText("New Game", tela.width/2, tela.height/2 + tela.height/4-15);
          ctx.fillStyle = wordsColor;
          ctx.fillText("Quit", tela.width/2, tela.height/2 + tela.height/3);
        }
        else{
          ctx.fillStyle = wordsColor;
          ctx.fillText("New Game", tela.width/2, tela.height/2 + tela.height/4-15);
          ctx.fillStyle = "blue";
          ctx.fillText("Quit", tela.width/2, tela.height/2 + tela.height/3);
        }
          break;
        case 4:
        limparTela();
        ctx.fillStyle = "white";
        ctx.textAlign = alignMainMenu;
        ctx.font = "40px Arial Black";
        ctx.fillText("GAME OVER", tela.width/2, tela.height/2);
        if(timeAuxGameOver < 5){
            //console.log("teste");
            timeAuxGameOver++;
        }
        else{
            estado = 3;
        }
          break;
        case 5:
          limparTela();
          break;
        default:

      }

      anterior = t;
      requestAnimationFrame(passo);
    }

    requestAnimationFrame(passo);

    addEventListener("keydown", function(e){
      console.log(e.keyCode);
      if (estado != 3) {
        switch (e.keyCode) {
          case 37:
            player.ax = -100;
            break;
          case 39:
            player.ax = +100;
            break;
          case 38:
            player.ay = -400;
            break;
          case 40:
            player.ay = +100;
            break;
          case 27:      //Pressionar o Esq
            stateMainMenu = 0;
            estado = 3;
            break;
          default:
        }
      }
      else{
        switch (e.keyCode) {
          case 13:    //Enter
            if(stateMainMenu == 0){
              estado = 2;
            }
            else{
              estado = 5;
            }
            break;
          case 32:         //Space bar
            if(stateMainMenu == 0){
              estado = 2;
            }
            else{
              estado = 5;
            }
            break;
          case 38:
            if(stateMainMenu == 1){
              stateMainMenu = 0;
            }
            break;
          case 40:
            if(stateMainMenu == 0){
              stateMainMenu = 1;
            }
            break;
          case 27:      //Pressionar o Esq
            stateMainMenu = 0;
            estado = 3;
            break;
          default:

        }
      }

    });
    addEventListener("keyup", function(e){
      switch (e.keyCode) {
        case 37:
        case 39:
          player.ax = 0;
          break;
        case 38:
        case 40:
          player.ay = 0;
          break;
        default:
      }
    });

    </script>
  </body>
</html>
